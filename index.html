<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minmum
            number of notes to return
        </p>
        <label for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="number" placeholder="Enter the bill amount" />
        <p id="error-message"></p>
        <button id="next-button" onclick="{validateBillAmount()}">Next</button>

        <label for="cash-given">Cash Given</label>
        <input type="number" id="cash-given" placeholder="Enter the amount you have given"/>
        <button id="check-button">Check</button>

        <table class="change-table">
            <caption>
                Return Change
            </caption>
            <tr>
                <th id="number-row">Number of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Denomination</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>


    <script src="index.js" type="text/javascript"></script>
    
</body>
</html>
